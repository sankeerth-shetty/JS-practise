<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        p{
            padding: 20px;
            font: 20px sans-sarif;
            background: teal;
        }
        p:nth-child(2){
            background-color: blueviolet;
        }
        p:nth-child(3){
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <p>click me brother</p>
    <p>click me buddy</p>
    <p>click me bro</p>

    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).slideUp();
            });
        });

    </script>
</body>
