<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each method</title>
</head>

<body>
    <script>
        const companies = [
            {name: 'Finsen', category: 'Finance', start: 1981, end: 2003},
            {name: 'PistonX', category: 'Auto', start: 1982, end: 2008},
            {name: 'Vchips', category: 'Technology', start: 1975, end: 2015},
            {name: 'Suzuki', category: 'Auto', start: 1992, end: 2021},
            {name: 'Mac N Cheese', category: 'Fast Food', start: 1882, end: 2022},
            {name: 'Bajaj Finance', category: 'Finance', start: 1985, end: 2010},
            {name: 'Wire Net', category: 'Technology', start: 1976, end: 1992},
            {name: 'Icici', category: 'Finance', start: 1981, end: 1989},
        ];

        const ages = [22,15,23,84,75,44,20,12,56];

        for(let i=0; i<companies.length; i++)
        {
            console.log(companies[i].category);
        }
        
        //Using for each
        companies.forEach(function(company){
            console.log(company);
        });

        companies.forEach(function(company_value){
            console.log(company_value);
        });

        const tenYears = companies.filter(function(company){
            if(company.end - company.start >= 10)
            {
                // console.log(company);
                return true;
            }
        });
        console.log(tenYears);

        const tenYears1 = companies.filter(company => (company.end - company.start >= 10));
        console.log(tenYears1);

        const companyNames = companies.map(comp_name => comp_name.name);
        console.log(companyNames);

        const companyNames1 = companies.map(comp_name => 1);
        console.log(companyNames1);

        const reduceAges = ages.reduce((x,y) => x+y);
        console.log(reduceAges);

        const arr = ['apple','orange','banana','kiwi'];
        arr.push('grapes');
        arr.push('papaya');
        arr.unshift('mango');
        console.log(arr);

        arr.forEach(function(arr_name){
            console.log(arr_name);
        });

        for(r of arr)
        {
            console.log(r);
        }

        for(r in arr)
        {
            console.log(r);
        }
    </script>
</body>

</html>
