    <title>Calculator</title>

<body>
    <fieldset>
        <legend>Calculator</legend>
        <label for="value1"> Input 1st value</label>
        <input type="number" name="value1" id="value1"><br><br>
        <label for="value2"> Input 2nd value</label>
        <input type="number" name="value2" id="value2"><br><br>
        <span>Result : </span><span id="result">0</span><br><br>
        <button id="add" onclick="add()">Addition</button>
        <button id="sub" onclick="btn(this)">Subtraction</button>
        <button id="mlt" onclick="btn(this)">Multiplication</button>
        <button id="div" onclick="btn(this)">Division</button>
    </fieldset>


    <script>
        function add(){

            var v1 = document.getElementById("value1").value;
            var v2 = document.getElementById("value2").value;    
            alert(parseInt(v1) + parseInt(v2));
        }


    </script>
