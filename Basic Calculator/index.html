<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <fieldset>
        <legend>Calculator</legend>
        <label for="value1"> Input 1st value</label>
        <input type="number" name="value1" id="value1"><br><br>
        <label for="value2"> Input 2nd value</label>
        <input type="number" name="value2" id="value2"><br><br>
        <span>Result : </span><span id="result">0</span><br><br>
        <button id="add" onclick="add(this)">Addition</button>
        <button id="sub" onclick="sub(this)">Subtraction</button>
        <button id="mlt" onclick="mlt(this)">Multiplication</button>
        <button id="div" onclick="div(this)">Division</button>
    
        <!-- <button id="add" onclick="btn(this)">Addition</button>

        <button id="div" onclick="btn(this)">Division</button> -->
    </fieldset>


    <script>
        var v1 = document.getElementById("value1").value;
        var v2 = document.getElementById("value2").value;

        function add(show){
            var v1 = document.getElementById("value1").value;
            var v2 = document.getElementById("value2").value;
            if(document.getElementById("add")){
            var rt1 = parseInt(v1) + parseInt(v2);
            alert(rt1);
            document.getElementById("result").innerText = rt1;
            }
        }

        function sub(show){
            var v1 = document.getElementById("value1").value;
            var v2 = document.getElementById("value2").value;
            if(document.getElementById("sub")){
            var rt1 = parseInt(v1) - parseInt(v2);
            alert(rt1);
            document.getElementById("result").innerText = rt1;
            }
        }

        function mlt(show){
            var v1 = document.getElementById("value1").value;
            var v2 = document.getElementById("value2").value;
            if(document.getElementById("mlt")){
            var rt1 = parseInt(v1) * parseInt(v2);
            alert(rt1);
            document.getElementById("result").innerText = rt1;
            }
        }

        function div(show){
            var v1 = document.getElementById("value1").value;
            var v2 = document.getElementById("value2").value;
            if(document.getElementById("div")){
            var rt1 = parseInt(v1) / parseInt(v2);
            alert(rt1);
            document.getElementById("result").innerText = rt1;
            }
        }


    </script>
