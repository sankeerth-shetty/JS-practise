<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="" id="form-data">
        <label for="name">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="enter your name" onblur="error(this, 'error-fname', 'first name')" required>
        <span id="error-fname" value="first name"><br><br></span>
        <label for="name">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="enter your name" onblur="error(this, 'error-lname', 'last name')" required>
        <span id="error-lname" value="last name"><br><br></span>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter your email" onblur="error(this, 'error-email', 'email')" required>
        <span id="error-email" value="email"><br><br></span>
        <label for="number">Mobile No.</label>
        <input type="number" name="number" id="number" placeholder="enter your mobile number" onblur="error(this, 'error-mobile', 'mobile number')" required>
        <span id="error-mobile" value="mobile number"><br><br></span>
        <input type="submit" value="submit" onclick="display()">
        <input type="button" value="reset" onclick="reset()">
    </form>

    <script>
        function error(blur, mssg, ens){
            if(blur.value == ""){
                document.getElementById(mssg).innerHTML = "Please enter your "+ens+"<br><br>";
                document.getElementById(mssg).style.color = "red";
            }
            else{
                document.getElementById(mssg).innerHTML = "<br><br>";
            }
        }

        function reset(){
            document.getElementById('form-data').reset();
        }
    </script>
</body>
</html>
