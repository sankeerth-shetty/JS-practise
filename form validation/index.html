<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">user name : </label>
        <input type="text" name="" id="uname" onkeypress="onlyalpha(this, 'error')" onblur="check(this, 'error1', ' user name ')" onfocus="focushere(this)"><span id="error1"></span><span id="error"></span>
        <br><br>
        <label for="uemail">email : </label>
        <input type="text" name="" id="uemail" onblur="check(this, 'error2', ' email ')" onfocus="focushere(this)"><span id="error2"></span>
        <br><br>
        <label for="upass">password : </label>
        <input type="text" name="" id="upass" onblur="check(this, 'error3', ' password ')" onfocus="focushere(this)"><span id="error3"></span>
        <br><br>
        <label for="umobile">mobile number : </label>
        <input type="text" name="" id="umobile" onblur="check(this, 'error4', ' mobile number ')" onfocus="focushere(this)"><span id="error4"></span>
    </form>
</body>
</html>
<script>
    function check(koibhi, spnid, b){
        if(koibhi.value == ""){
            document.getElementById(spnid).innerText = b + "is required";
            // document.getElementById(spnid).innerHTML = "<b>type here</b>";
        }
        else{
            document.getElementById(spnid).innerText = "";

        }
    }


    function focushere(a,spnid){
        // document.getElementById('uname').style.background = 'red';
        // document.getElementById('upass').style.background = 'yellow';
        // document.getElementById('uemail').style.background = 'green';
        // document.getElementById('umobile').style.background = 'blue';
        a.style.background = "khaki";
    }



    function onlyalpha(a,spnid){
        var name = /^[a-zA-Z]+$/
        if(name.test(a.value)){
         document.getElementById(spnid).innerText = ""

        }
        else{
         document.getElementById(spnid).innerText = " Type only Alphabet here"
         document.getElementById(spnid).style.color = 'red';
            
        }
    }

    
</script>
