<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 mx-auto">
        <div class="row">
            <div class="col-sm mx-5">
                <form id="form1" onsubmit="return false;">
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email1" onkeypress="keypressemail(this, 'emailHelp')" placeholder="Enter your email" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <br>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" onkeypress="keypresspass(this, 'password-error')" placeholder="Enter your password" required>
                        <span id="password-error" class="form-text"></span>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signIn" onclick="button(this)">Sign in</button>
                </form>

            </div>
            <div class="col-sm mx-5">
                <form onsubmit="return false;" class="row g-3" id="form2">
                    <div class="col-12">
                        <label for="fname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter your name" onkeypress="keypressfname(this, 'eFname')" required>
                        <span id="eFname" class="form-text"></span>
                    </div>
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" onkeypress="keypressfemail(this, 'eFemail')" required>
                        <span id="eFemail" class="form-text"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" onkeypress="keypressfpass(this, 'eFpass')" required>
                        <span id="eFpass" class="form-text"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="inputCPassword" placeholder="Enter confirm password" onblur="keypressfcpass(this, 'eFcpass')" required>
                        <span id="eFcpass" class="form-text"></span>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address" onblur="YourAddress(this, 'eFaddress')" required>
                        <span id="eFaddress" class="form-text"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter city name" onkeypress="keypressfcity(this, 'eFcity')" required>
                        <span id="eFcity" class="form-text"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" onclick="festate(this, 'eFstate')" required>
                            <option id="choose" value="">Choose...</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Rajasthan">Rajasthan</option>
                        </select>
                        <span id="eFstate" class="form-text"></span>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Pin" maxlength="6" onkeypress="keypressfpin(this, 'eFpin')" required>
                        <span id="eFpin" class="form-text"></span>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="fsubmit" onclick="sub(this)">Submit</button>
                    </div>
                </form>
                <br><br>

                <script src="script.js"></script>
            </div>

        </div>
    </div>

</body>

</html>
